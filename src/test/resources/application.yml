
spring:
  profiles:
    active: test
  datasource:
    url: jdbc:h2:mem:testdb
    username: user
    password: password
    driver-class-name: org.h2.Driver
    db: test
    docker: true
  jpa:
    properties:
      hibernate.jdbc.time_zone: UTC
      hibernate.dialect: org.hibernate.dialect.H2Dialect
  flyway:
    enabled: false

cors:
  origins: abc

logging:
  level:
    org.hibernate.SQL: DEBUG

video:
  filePathRoot: FILE_PATH_ROOT
  apiPageSize: 10
  fileExts: FILE_EXTS
  security:
    token:
      expSecs: 300
      refreshExpSecs: 1200
      key: /RoM6KSD6jiYtYUOmd1klD4dtzpKs6vxJbLWT8DjsbM=
      videoExpSecs: 600
    password:
      hashRounds: 12

localfile:
  homeDir: ${user.home}

keycloak:
  auth-server-url: ${testcontainers.common.keycloak.url}
  realm: ${testcontainers.common.keycloak.realm}
  resource: ${testcontainers.common.keycloak.client.id}
  credentials:
    secret: ${testcontainers.common.keycloak.client.secret}
  ssl-required: all
  use-resource-role-mappings: true
  bearer-only: true