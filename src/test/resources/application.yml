
spring:
  profiles:
    active: test
  datasource:
    url: jdbc:h2:mem:testdb
    username: user
    password: password
    driver-class-name: org.h2.Driver
    db: test
    docker: true
  jpa:
    properties:
      hibernate.jdbc.time_zone: UTC
      hibernate.dialect: org.hibernate.dialect.H2Dialect
  flyway:
    enabled: false

cors:
  origins: abc

logging:
  level:
    org.hibernate.SQL: DEBUG

video:
  filePathRoot: FILE_PATH_ROOT
  apiPageSize: 10
  fileExts: FILE_EXTS
  security:
    token:
      expSecs: 300
      refreshExpSecs: 1200
      keySizeBits: 256
      videoExpSecs: 10000
    password:
      hashRounds: 12

localfile:
  homeDir: ${user.home}

oauth2:
  cookie-name: vm_token