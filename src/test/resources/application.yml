
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: user
    password: password
    driver-class-name: org.h2.Driver
    db: test
    docker: true
  jpa:
    properties:
      hibernate.dialect: org.hibernate.dialect.H2Dialect

cors:
  origins: abc

logging:
  level:
    org.hibernate.SQL: DEBUG

video:
  filePathRoot: FILE_PATH_ROOT
  apiPageSize: 10
  fileExts: FILE_EXTS
  security:
    token:
      expSecs: 300
      refreshExpSecs: 1200
      keySizeBits: 256
      video:
        expSecs: 1_000_000
    password:
      hashRounds: 12
